<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
<h3>Phương trình bậc 1</h3>
<input type="number" id="a" placeholder="Nhập số a">
<input type="number" id="b" placeholder="Nhập số b">
<button onclick="kq()">Kết quả</button>
<p id="kq"></p>
</body>
<script>
    function kq(){
        let a = document.getElementById('a').value;
        let b = document.getElementById('b').value;
        let c = b/a;
        if( a === 0){
            document.getElementById('kq').innerHTML= 'Phương trình vô nghiệm'
        }else{
            document.getElementById('kq').innerHTML= 'Kết quá = ' + c;
        }

    }
</script>
</html>
