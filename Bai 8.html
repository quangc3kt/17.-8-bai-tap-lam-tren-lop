<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số tuổi</title>
</head>
<body>
<h3>Kiểm tra số tuổi</h3>
<input type="number" id="a" placeholder="Nhập số tuổi">
<button onclick="kq()">Kết quả</button>
<p id="kq"></p>
</body>
<script>
    function kq() {
        let a = document.getElementById('a').value;
        if (a > 0 && a <= 15) {
            document.getElementById('kq').innerHTML = 'Là con nít'
        }
        if (a >= 15 && a <= 35) {
            document.getElementById('kq').innerHTML = 'Là người thanh niên'
        }
        if (a > 35 && a <= 60) {
            document.getElementById('kq').innerHTML = 'Là người trung niên'
        }
        if (a > 60 && a <= 120) {
            document.getElementById('kq').innerHTML = 'Là người lớn tuổi'
        }
    }
</script>
</html>
