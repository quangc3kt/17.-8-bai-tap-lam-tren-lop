<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông</title>
</head>
<body>
<h3>Diện tích tam giác vuông có hai cạnh kề</h3>
<input type="number" id="a" placeholder="Nhập cạnh a">
<input type="number" id="b" placeholder="Nhập cạnh b">
<button onclick="kq()">Kết quả</button>
<p id="kq"></p>
</body>
<script>
    function kq(){
        let a = document.getElementById('a').value;
        let b = document.getElementById('b').value;
        let c = 1/2 * a * b;
        document.getElementById('kq').innerHTML = 'Diện tích tam giác vuông = ' + c + '(m2)'
    }
</script>
</html>
