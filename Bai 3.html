<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông</title>
</head>
<body>
<h3>Tính diện tích hình vuông</h3>
<input type="number" id="a" placeholder="Nhập chiều dài cạnh">
<button onclick="kq()">Kết quả</button>
<p id="kq"></p>
</body>
<script>
    function kq(){
        let a = + document.getElementById('a').value;
        let area= a * 4
        document.getElementById('kq').innerHTML = 'Diện tích =' + area + '(m2)'
    }
</script>
</html>
